
<h1 mat-dialog-title>
Registrar Cliente
<hr>
</h1>
<div mat-dialog-content class="content">
  <div class="row">
      <mat-form-field appearance="outline" class="size">
        <mat-label>Nombre/s</mat-label>
        <input matInput type="text" placeholder="Ingrese nombre">
      </mat-form-field>
      <mat-form-field appearance="outline" class="size">
        <mat-label>Apellido/s</mat-label>
        <input matInput type="text" placeholder="Ingrese nombre">
      </mat-form-field>
  </div>

  <div class="row">
      <mat-form-field hintLabel="Max 8 caracteres numericos" class="size" appearance="outline">
        <mat-label>Dni </mat-label>
        <input matInput #input maxlength="8" minlength="8" placeholder>
        <mat-hint align="end">{{input.value.length}}/10</mat-hint>
      </mat-form-field>

      <mat-form-field class="size" appearance="outline">
        <mat-label>Numero de Telefono</mat-label>
        <input matInput #input maxlength="8" minlength="8"
          placeholder="Ex. Nougat">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Incluir el codigo de area.</mat-hint>
      </mat-form-field>
  </div>

   <div class="row">
 <mat-form-field appearance="outline" >
    <mat-label>Ingresa Mail</mat-label>
    <input matInput placeholder=" marveland@hackaCode.com" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
   </div>
   <div class="row">

    <mat-form-field appearance="outline">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>dia/mes/a√±o</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

   </div>




</div>
<div mat-dialog-actions>
  <button mat-button color="primary">Guardar</button>
  <button mat-button>Salir</button>
</div>
