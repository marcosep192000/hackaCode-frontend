<h1 mat-dialog-title>
    Cliente
     <hr />
   </h1>
   <div mat-dialog-content class="content">
     <form (submit)="create()" [formGroup]="formGameEmployeee">
       <div class="row">
       

        <mat-form-field class="ancho">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username"  autocomplete="false">
      </mat-form-field>
      <mat-form-field class="ancho">
          <mat-label>Contrase√±a</mat-label>
          <input matInput formControlName="password" type="password"  autocomplete="false">
      </mat-form-field>


         <mat-form-field appearance="outline" class="size">
           <mat-label>Nombre/s</mat-label>
           <input matInput type="text" placeholder="Ingrese nombre"  formControlName="firstName" autocomplete="false" />
         </mat-form-field>
   
         <mat-form-field appearance="outline" class="size">
           <mat-label>Apellido/s</mat-label>
           <input matInput type="text" placeholder="Ingrese nombre" formControlName="lastName"  required/>
         </mat-form-field>
       </div>

       <mat-form-field appearance="outline" *ngIf="mostrarInput" class="size">
        <mat-label>Rol</mat-label>
        <input matInput type="text"  placeholder="Ingrese nombre"  formControlName="role" />
      </mat-form-field>
   
       <div class="row">
         <mat-form-field appearance="outline">
           <mat-label>Ingresa Mail</mat-label>
           <input matInput placeholder=" marveland@hackaCode.com" required formControlName="email" />
           <mat-error *ngIf="email.invalid">{{ getErrorMessage()}}</mat-error>
         </mat-form-field>
       </div>
 
  
       <div class="row">
        <select class="form-control" id="allocation-algorithm" >
                <option *ngFor="let item of gameList" value="{{item.id}}">{{item.name}}</option>  
              </select>
           </div>

   


   <div class="row">
<select class="form-control" id="allocation-algorithm"  formControlName="workingHours">
        <option value="9:00 A 12:00 HS"> 9:00 A 12:00 HS</option>
        <option value="9:00 A 12:00 HS"> 9:00 A 12:00 HS</option>  
      </select>
   </div>

       <div class="row">
        <mat-form-field
          hintLabel="Max 8 caracteres numericos"
          class="size"
          appearance="outline">
          <mat-label>Dni </mat-label>
          <input matInput #input   maxlength="8" minlength="8" placeholder   formControlName="dni"/>
          <mat-hint align="end" required>{{input.value.length}}/8</mat-hint>
        </mat-form-field>
        </div>
   
       <div mat-dialog-actions>
         <button mat-raised-button color="primary" type="submit"  [mat-dialog-close]="formGameEmployeee.valid" [disabled]="formGameEmployeee.invalid">{{data ? 'Update':'save'}}  </button>
         <button mat-raised-button type="reset">Limpiar</button>
       </div>
     </form> 
   </div>
